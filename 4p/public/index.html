<!doctype html>

<html>

<head>
    <meta charset="utf-8"></meta>
    <title>Tutorial 1: Getting Started</title>
    <script src="../node_modules/cytoscape/dist/cytoscape.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
        var cy = cytoscape({
          container: document.getElementById('cy'),
          elements: [
            { data: { id: 'a' } },
            { data: { id: 'b' } },
            {
              data: {
                id: 'ab',
                source: 'a',
                target: 'b'
              }
            }],
          style: [
            {
              selector: 'node',
              style: {
                shape: 'hexagon',
                'background-color': 'red',
                label: 'data(id)'
              }
            }]
        });
        for (var i = 0; i < 10; i++) {
            cy.add({
                data: { id: 'node' + i }
                }
            );
            var source = 'node' + i;
            cy.add({
                data: {
                    id: 'edge' + i,
                    source: source,
                    target: (i % 2 == 0 ? 'a' : 'b')
                }
            });
        }
        // cy.ready()
        let layout = cy.layout({
            name: 'circle'
        })
        layout.run()

        let dijkstra = cy.elements().dijkstra('#node9')
        console.log(cy.elements())
        console.log(dijkstra)
        let pathToA = dijkstra.pathTo(cy.$('#a'))
        console.log(pathToA)
        console.log('path: ' + JSON.stringify(pathToA.data('id')))
        
        let distToA = dijkstra.distanceTo(cy.$('#a'))
        console.log('distance: ' + distToA)

        console.log(path(pathToA))

        function path(obj){
          let a = []
          for(let i = 0; i < obj.size(); i++){
            a.push(JSON.stringify(obj[i].data()))
            console.log(JSON.stringify(obj[i].data()))
          }
          return a
        }
    </script>
</body>
